<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wangEditor demo</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@wangeditor/editor-cattle@latest/dist/css/style.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
    }
    .container {
      width: 1050px;
      margin: 0 auto;
    }
    #editor-toolbar {
      border: 1px solid #ccc;
    }
    #editor-text-area {
      border: 1px solid #ccc;
      border-top: none;
      height: 500px;
    }
    #status {
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>wangEditor demo</h1>
    <p>
      <span>简洁模式</span>
      &nbsp;
      <a href="./index.html">默认模式</a>
      &nbsp;
      <a href="./like-qq-doc.html">仿腾讯文档</a>
    </p>

    <div>
      <div id="editor-toolbar"></div>
      <div id="editor-text-area"></div>
    </div>

    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@wangeditor/editor-cattle@latest/dist/index.min.js"></script>
  <script>
    const E = window.wangEditor

    const editorConfig = { MENU_CONF: {} }
    editorConfig.placeholder = '请输入内容'
    editorConfig.MENU_CONF['uploadImage'] = {
      server: 'http://106.12.198.214:3000/api/upload-img', // 上传图片地址
      fieldName: 'index-fileName'
    }
    editorConfig.onChange = (editor) => {
      const selectionText = editor.getSelectionText()
      const text = editor.getText()
      document.getElementById('status').innerHTML = `当前文字数量：${text.length}，选中文字：${selectionText}`
    }

    const editor = E.createEditor({
      selector: '#editor-text-area',
      content: window.content1,
      config: editorConfig,
      content: [
        { type: 'header1', children: [{ text: '简洁模式' }] },
        {
          type: "numbered-list",
          children: [
            {
              type: "list-item",
              children: [ { text: "简化工具栏菜单" } ]
            },
            {
              type: "list-item",
              children: [ { text: "取消选中文字的悬浮菜单" } ]
            }
          ]
        },
        { type: 'paragraph', children: [{ text: '' }] },
      ],
      mode: 'simple'
    })
    const toolbar = E.createToolbar({
      editor,
      selector: '#editor-toolbar',
      mode: 'simple'
    })
  </script>
</body>
</html>
